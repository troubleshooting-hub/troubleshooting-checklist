<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Troubleshooting Checklist Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Troubleshooting Checklist Portal</h1>
    <p>Internal Support & Investigation Guide</p>
  </header>

  <main>
    <div class="dashboard-container">

      <div class="dashboard-card">
        <h2>Common Issues</h2>
        <p>View existing troubleshooting checklists and known issue patterns.</p>
        <button id="openIssuesBtn">
          Open Common Issues
        </button>
      </div>

      <div class="dashboard-card">
        <h2>Add New Issue Checklist</h2>
        <p>Create a new troubleshooting checklist for recurring incidents.</p>
        <button id="newIssueBtn">
          Create New Checklist
        </button>
      </div>

    </div>
  </main>

  <footer>
    Internal Use Only | Troubleshooting Portal
  </footer>

  <script src="script.js"></script>
</body>
</html>
